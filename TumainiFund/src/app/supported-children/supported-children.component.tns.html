<ScrollView class="page">
    <StackLayout>
        <FlexboxLayout class="p-20 btn-img flex-btn">
            <Label [text]="Text.supportedChildrenTitle" class="h2 text-center" textWrap="true"></Label>
            <!-- <SearchBar></SearchBar> -->
        </FlexboxLayout>
        
        <GridLayout *ngFor="let i of supportedChildren" rows="auto,auto,auto" columns="*,10,4*,10,*" class="p-20 btn-img flex-btn children">
            <Image row="0" col="0" src="res://userImg" stretch="aspectFit" class="logo full" rowspan="3"></Image>
            <Label row="0" col="2" [text]="i.id" class="p-6"></Label>
            <Image row="0" col="4" src="res://rightArrow" (tap)="viewChild(i.id)" rowspan="3" class="full logo"></Image>
            <Label row="1" col="2" text="{{i.first_name}} {{i.last_name}}| {{ i.age}}" class="p-10"></Label>
            <Label row="2" col="2" [text]="i.school.school" class="p-6"></Label>
        </GridLayout>
    </StackLayout>
</ScrollView>
