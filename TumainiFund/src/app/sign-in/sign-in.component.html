<FlexboxLayout class="page">
    <StackLayout orientation="vertical" class="form">
        <Image src="~/app/images/Logo.png" stretch="none"></Image>
        <StackLayout orientation="horizontal" class="input-field">
            <TextField returnKeyType="next" id="username" hint="Username" class="input"></TextField>
        </StackLayout>
        <StackLayout orientation="horizontal" class="input-field">
            <TextField id="password" hint="Password" class="input"></TextField>
        </StackLayout>
        <Button text="Sign In" onTap="Home($event)" class="btn btn-primary btn-active"></Button>
    </StackLayout>
</FlexboxLayout>
