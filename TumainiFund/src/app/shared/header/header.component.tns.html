<GridLayout row="0" rows="*" columns="90,*,10,30" id="actionBar" orientation="horizontal" class="action-bar p-10">
    <Image col="0" height="60" src="res://homeLogo" stretch="aspectFit" (tap)="goHome($event)"></Image>
    <SearchBar col="1" hint="Search Results" #searchBar (loaded)="searchBarLoaded($event)"></SearchBar>
    <Image col="3" height="30" src="res://menuIcon" stretch="aspectFit"></Image>
</GridLayout>
