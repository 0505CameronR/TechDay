<GridLayout row="0" rows="*" columns="60,10,*,10,30" id="actionBar" orientation="horizontal" class="action-bar p-10">
    <Image col="0" height="30" src="res://homeLogo" stretch="aspectFit" (tap)="goHome($event)"></Image>
    <SearchBar col="2" hint="Search Results" #searchBar (loaded)="searchBarLoaded($event)"></SearchBar>
    <Image col="4" height="30" src="res://menuIcon" stretch="aspectFit"></Image>
</GridLayout>
