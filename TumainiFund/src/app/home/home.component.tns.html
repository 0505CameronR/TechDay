<ScrollView class="page" iosOverflowSafeArea="true">
    <StackLayout>
        <StackLayout class="p-20 btn-img">
            <Image src="res://userImg" stretch="aspectFit" class="logo"></Image>
            <Label [text]="homeWelcome" class="h2 text-center" textWrap="true"></Label>
        </StackLayout>
        <FlexboxLayout class="p-20 btn-img flex-btn" (tap)="navigate('/schools')">
            <Label [text]="Text.homeAllocatedSchool" class="h2 text-center" textWrap="true"></Label>
        </FlexboxLayout>
        <FlexboxLayout class="p-20 btn-img flex-btn" (tap)="navigate('/supported-children')">
            <Label [text]="Text.homeAllocatedChildren" class="h2 text-center" textWrap="true"></Label>
        </FlexboxLayout>
        <FlexboxLayout class="p-20 btn-img flex-btn" (tap)="signOut($event)">
            <Label [text]="Text.homeSignOut" class="h2 text-center" textWrap="true"></Label>
        </FlexboxLayout>
    </StackLayout>
</ScrollView>
