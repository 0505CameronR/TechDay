<StackLayout>
    <DockLayout #Menu dock="top" [visibility]="isSignIn()">
        <GridLayout rows="auto" columns="90,*,10,30" id="actionBar" class="action-bar p-10">
            <Image col="0" height="60" src="res://homeLogo" stretch="aspectFit" (tap)="goHome($event)"></Image>
            <SearchBar col="1" hint="Search Results" #searchBar (loaded)="searchBarLoaded($event)" (tap)="searchBarFocus($event)"></SearchBar>
            <Image col="3" height="30" src="res://menuIcon" stretch="aspectFit" (tap)="openDrawer()"></Image>
        </GridLayout>
    </DockLayout>
    <RadSideDrawer #radSideDrawer tkExampleTitle tkToggleNavButton (loaded)="onLoaded()" drawerLocation="Top" drawerTransition="RevealTransition" [drawerContentSize]="menuSize">
        <StackLayout tkDrawerContent class="sideStackLayout">
            <ScrollView>
                <StackLayout class="sideStackLayout">
                    <Label text="Primary" class="sideLabel"></Label>
                    <Label text="Social" class="sideLabel"></Label>
                    <Label text="Promotions" class="sideLabel"></Label>
                    <Label text="Labels" class="sideLabel"></Label>
                    <Label text="Important" class="sideLabel"></Label>
                    <Label text="Starred" class="sideLabel"></Label>
                    <Label text="Sent Mail" class="sideLabel"></Label>
                    <Label text="Drafts" class="sideLabel"></Label>
                </StackLayout>
            </ScrollView>
        </StackLayout>
        <StackLayout tkMainContent>
            <page-router-outlet></page-router-outlet>
        </StackLayout>
    </RadSideDrawer>
</StackLayout>
